<body>
    <!--구구단 -->
    <script>
        //구구단을 만들어보자
        document.write("<pre>");
            //x=parseInt(x);
            //y=parseInt(y);
            //z=parseInt(z);

        for(let x=2; x<10; x++){
            for(let y=1; y<10;y++){
                

                
                    document.write(x);
                    //document.write("&nbsp;&nbsp;");
                    document.write("&nbsp;X&nbsp");
                    document.write(y);
                    //document.write("</br>");
                    document.write("&nbsp;=&nbsp");
                    
                    document.write(x*y+"단");
                    document.write("\t")
                   // document.write("&nbsp&nbsp;");
                    


                
                
            }
            document.write("\n");
        }
        document.write("<pre/>");    

    </script>
