<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--구구단 -->
    <script>
        //구구단을 만들어보자
        document.write("<pre>");
            //x=parseInt(x);
            //y=parseInt(y);
            //z=parseInt(z);
            
            for(let y=1; y<10; y++){
                for(let x=2;x<10;x++){
                    document.write(x);
                    document.write("&nbsp;X&nbsp");
                    document.write(y);
                    document.write("&nbsp;=&nbsp");
                    document.write(x*y);
                    document.write("\t");
                }
                document.write("\n");
            }

    </script>
</body>
</html>
